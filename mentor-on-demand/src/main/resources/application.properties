server.port=9090
#server.servlet.context-path=/mentor-on-demand

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost/mentorondemand?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=techno
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql=true
spring.messages.basename=validation

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#One decision is to turn off a check when 'hibernate' save an entity in the database. To do this you need to set next property in your application.properties
spring.jpa.properties.javax.persistence.validation.mode=none
